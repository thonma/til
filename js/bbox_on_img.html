<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .preview rect {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }
  </style>
</head>

<body>
  <svg width="300" height="300" style="background-image: url('blast_orig_002.png');" id="Preview" class="preview"></svg>

  <script>
    (function () {
      'use strict';

      /**
       * {svgElem}内に<rect>を{boxies}個描画する
       *
       * boxiesは2次元配列で x, y, width, height の順で並んでいる必要がある
       */
      function drawBBox(svgElem, boxies) {
        boxies.forEach(function (box) {
          const rectElem = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          rectElem.setAttribute('x', box[0]);
          rectElem.setAttribute('y', box[1]);
          rectElem.setAttribute('width', box[2]);
          rectElem.setAttribute('height', box[3]);
          svgElem.appendChild(rectElem);
        });
      }

      drawBBox(
        document.querySelector('#Preview'),
        [
          [10, 20, 30, 40],
          [100, 110, 120, 130],
        ]
      );
    })();
  </script>

</body>

</html>
