<style>
  .hidden {
    display: none;
  }
</style>

<button id="ToggleBtn" data-target-id="Accordion">Toggle</button>
<ul id="Accordion" class="hidden">
  <li>xxx</li>
  <li>xxx</li>
  <li>xxx</li>
  <li>xxx</li>
  <li>xxx</li>
</ul>

<script>
  (function () {
    'use strict';

    window.addEventListener('DOMContentLoaded', function () {
      const btn = document.querySelector('#ToggleBtn');
      btn.addEventListener('click', function (evt) {
        const targetId = evt.target.dataset.targetId;
        const targetElem = document.querySelector('#' + targetId);
        const targetClassAttr = targetElem.className;
        const toggleClassName = 'hidden';
        if (-1 < targetClassAttr.indexOf(toggleClassName)) {
          targetElem.className = targetClassAttr.replace(toggleClassName, '').trim();
        } else {
          targetElem.className = (targetClassAttr + ' ' + toggleClassName).trim();
        }
      });
    });
  })();
</script>
