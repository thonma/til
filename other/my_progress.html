<style>
  .progress {
    height: 20px;
    min-height: 20px;
    max-height: 20px;
    background-color: #ffffff;
    border: 1px solid green;
  }
</style>

<div id="Progress" class="progress"></div>

<script>(() => {
    'use strict';

    const Progress = (containerElem, progressVal) => {
      const init = (containerElem) => {
        const containerWidth = containerElem.clientWidth;
        for (let i = 0; i < 100; i++) {
          const scaleElem = document.createElement('span');
          scaleElem.classList.add('scale');
          scaleElem.style.width = '1%';
          scaleElem.style.height = '100%';
          scaleElem.style.display = 'inline-block';
          containerElem.insertAdjacentElement('beforeend', scaleElem);
        }
      };

      const needInit = containerElem.querySelector('.scale') === null;
      if (needInit) {
        init(containerElem);
      }

      const scaleElems = containerElem.querySelectorAll('.scale');
      for (let i = 0; i < progressVal; i++) {
        scaleElems[i].style.backgroundColor = 'green';
      }
    };

    Progress(document.querySelector('#Progress'), 40);

  })();
</script>
