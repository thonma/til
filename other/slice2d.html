<script>
  function slice2d(mat, rowBegin, colBegin, rowEnd, colEnd) {
    return mat.slice(rowBegin, rowEnd + 1).map(col => col.slice(colBegin, colEnd + 1));
  }

  const board = [
    [5, 3, 4, 6, 7, 8, 9, 1, 2],
    [6, 7, 2, 1, 9, 5, 3, 4, 8],
    [1, 9, 8, 3, 4, 2, 5, 6, 7],
    [8, 5, 9, 7, 6, 1, 4, 2, 3],
    [4, 2, 6, 8, 5, 3, 7, 9, 1],
    [7, 1, 3, 9, 2, 4, 8, 5, 6],
    [9, 6, 1, 5, 3, 7, 2, 8, 4],
    [2, 8, 7, 4, 1, 9, 6, 3, 5],
    [3, 4, 5, 2, 8, 6, 1, 7, 9]];

  console.log(board);

  for (let x = 0; x < 3; x++) {
    for (let y = 0; y < 3; y++) {
      const block = slice2d(board, x * 3, y * 3, x * 3 + 2, y * 3 + 2);
      console.log(
        `${block[0].join('')}
${block[1].join('')}
${block[2].join('')}`
      );
    }
  }
</script>
